<div  class="card education p-5 mt-5 shadow">
    <h3 class="card-title">
      <fa-icon class="fa-1x mr-2" [icon]="brifecase"></fa-icon>
      Education
      <span class="align-items-around float-right">
        <fa-icon class="fa-0x mr-2" (click)="up('education')"  [icon]="arrowup"></fa-icon>
        <fa-icon class="fa-0x mr-2" (click)="down('education')" [icon]="arrowdown"></fa-icon>
        <fa-icon class="fa-0x mr-2" (click)="setting('education')" [icon]="gear"></fa-icon>
      </span>
    </h3>
    <hr>
    <div [formGroup]="edu.get('education1')" >
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group"  >
          <label for="degree">Degree</label>
          <input type="text" class="form-control"  formControlName="degree" id="degree" placeholder="your degree" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" >
          <label for="town"> City/Town</label>
          <input type="text" class="form-control"  formControlName="city"  id="town" placeholder="your town" />
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="form-group"  >
          <label for="school"> School</label>
          <input type="text" class="form-control"  formControlName="school" id="school" placeholder="your school" />
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group"  >
          <label for="startdate"> Start Date</label>
          <div formGroupName="startDate"   class="d-flex flex-row ">
            <select  formControlName="month" class="custom-select col-6 mr-1">
              <option> Don't show </option>
              <option> Show year only </option>
              <option> January </option>
              <option> February </option>
              <option> March </option>
              <option> Add rest of the year </option>
            </select>
  
            <select  formControlName="year" class="custom-select col-6">
              <option> 2023 </option>
              <option> 2022 </option>
              <option> 2021 </option>
              <option> 2020 </option>
              <option> 2019 </option>
              <option> 2018 </option>
              <option> 2017 </option>
              <option> 2016 </option>
              <option> 2015 </option>
              <option> 2014 </option>
            </select>
  
          </div>
  
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group"  >
          <label for="enddate"> End Date</label>
          <div  formGroupName="endDate" class="d-flex flex-row">
            <select  formControlName="month" class="custom-select col-6 mr-1">
              <option> Don't show </option>
              <option> Show year only </option>
              <option> January </option>
              <option> February </option>
              <option> March </option>
              <option> Add rest of the year </option>
            </select>
  
            <select  formControlName="year" class="custom-select col-6 ">
              <option> 2023 </option>
              <option> 2022 </option>
              <option> 2021 </option>
              <option> 2020 </option>
              <option> 2019 </option>
              <option> 2018 </option>
              <option> 2017 </option>
              <option> 2016 </option>
              <option> 2015 </option>
              <option> 2014 </option>
            </select>
  
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="form-group">
          <label for="description"> Description</label>
          <div class="list-group" #description >
            

             
              <quill-editor  [styles]="{height: '140px'}" class="textarea" formControlName="description"
             placeholder="Enter Text" 
             ></quill-editor>

          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="form-group">
