<div class="card referance shadow p-5 mt-5 ">

  <h3 class="card-title">
    <fa-icon class="fa-1x mr-2" [icon]="comment"></fa-icon>
    References
    <span class="align-items-around float-right">
      <fa-icon class="fa-0x mr-2" (click)="up('reference')" [icon]="arrowup"></fa-icon>
      <fa-icon class="fa-0x mr-2" (click)="down('reference')" [icon]="arrowdown"></fa-icon>
      <fa-icon class="fa-0x mr-2" (click)="setting('reference')" [icon]="gear"></fa-icon>
    </span>
  </h3>

  <div class="row">
    <div class="col-md-12">
      <div class="bg-light p-3 rounded ">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input " id="referenceondemand" />
          <label class="custom-control-label" for="referenceondemand"> References on request? Displays "References available on request" on your CV. </label>
        </div>
      </div>

    </div>
  </div>
  <hr>
  <div [formGroup]="ref.get('reference1')">
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="country"> Company Name</label>
          <input type="text" class="form-control" formControlName="cName" id="cname" placeholder="your country" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="town"> Contact Person</label>
          <input type="text" class="form-control" formControlName="cPerson" id="cperson" placeholder="your town" />
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="cnumber"> Phone Number</label>
          <input type="tell" class="form-control" formControlName="cPhone" id="cnumber" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="cemail"> Email Address</label>
          <input type="email" class="form-control" formControlName="cEmail" id="cemail" placeholder="your town" />
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="form-group">
          <div class="float-left btn btn-outline-dark btn-md">
            <fa-icon class="fa-1x mr-2" [icon]="tip"></fa-icon> Tips
          </div>

          <!-- <div class="float-right btn ml-5 btn-outline-dark btn-md">
            <fa-icon class="fa-1x mr-2" [icon]="save"></fa-icon> Save
          </div> -->

          <!-- <div class="float-right btn btn-outline-dark btn-md">
            <fa-icon class="fa-1x mr-2" [icon]="delete"></fa-icon> Delete
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12 text-center">
      <div class="addanother btn btn-light btn-lg text-secondary" (click)="addextrareference()">

    </div>
  </div>
